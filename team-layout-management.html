<!DOCTYPE html>
    <head>
        <title> Patras League </title>

        <link rel="stylesheet" href="/styles/index.css" >
        <link rel="stylesheet" href="/styles/singed-manager-main.css" >
        <link rel="stylesheet" href="/styles/team-layout-management.css" >
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.1.1/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8">
        <meta name="author" content="Alexandros Mikelis - Stefanos Tsaknakis">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>

    <body>
        <div class="navbar">
                <div class="navbar-logo">
                    <img src="/images/Logo@2x.png" alt="" width="59" height="59">
                    <a href="index.html" class="nav-item nav-button nav-wide"> Patras League </a>
                </div>
                
                <div class="nav-center-left">
                    <div class="navlink"><a class="matches" href="#matches"><span><i class="fa fa-futbol-o" aria-hidden="true"></i> MATCHES</span></a></div>
                    <div class="navlink"><a href="#teams"><i class="fa fa-users" aria-hidden="true"></i> TEAMS</a></div>
                    <div class="navlink"><a href="#scores"><i class="fa fa-th"></i> SCORES</a></div>
                    <div class="navlink"><a href="#statistics"><i class="fa fa-bar-chart" aria-hidden="true"></i> STATISTICS</a></div>
                    <div class="navlink"><a href="#"><i class="fa fa-user" aria-hidden="true"></i> PLAYERS</a></div>
                </div>
                <div class="nav-right">
                  <ul>
                    <li>
                      <button class="sign-in">
                        <a href="team-layout-management.html">
                            <i class="fa-solid fa-people-group fa-2x"></i>
                          <p><strong>Team Layout</strong></p> 
                        </a>
                      </button>
                    </li>
                    <li>
                      <button class="sign-in" id="signinbtn">
                        <a href="index.html">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="50" height="50" 
                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" 
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                            <path d="M7 12h14l-3 -3m0 6l3 -3" />
                            </svg>
                          <p><strong>Log out</strong></p>
                        </a>
                      </button>
                    </li>
                  </ul>
                </div>
        </div>
        
        

        <div class="big-cont">

            <fieldset class="co">
                <legend>
                    <div style="font-size: xx-large;font-weight: bolder; ">&nbsp;&nbsp;&nbsp;Configure Team</div>
                </legend>
                <div class="con-opt">
                    <i class="fa-solid fa-users-gear fa-2x" style="color:green"></i>
                    &nbsp;&nbsp;
                    <select id="conf" name="" style="font-size: x-large;">
                        <option value="" disabled hidden selected>Select Configure Option</option>
                        <option value="">Add Player</option>
                        <option value="">Remove Player</option>
                        <option value="">Add Field</option>
                        <option value="">Remove Field</option>
                        <option value="">Inspection Mode</option>
                        <option value="">Clear all</option>
                    </select>
                </div> 
            </fieldset>
                
            <fieldset class="sf">
                <legend>
                    <div class="form-title">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-soccer-field" 
                        width="54" height="54" viewBox="0 0 24 24" stroke-width="1.5" stroke="green" fill="none" 
                        stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="12" cy="12" r="3" />
                            <path d="M3 9h3v6h-3z" />
                            <path d="M18 9h3v6h-3z" />
                            <rect x="3" y="5" width="18" height="14" rx="2" />
                            <line x1="12" y1="5" x2="12" y2="19" />
                          </svg>
                        <h2 style="padding: 0; margin: 0;">Soccer fields</h2>
                    </div>    
                </legend>
                <form class="mp-form" style="font-size: x-large;">  
                    <div class="mp-form">
                        <label for="name">1</label>
                        <input type="text"  placeholder="First Name" required>
                    </div>
                    <div class="mp-form">
                        <label for="name">2</label>
                        <input type="text"  placeholder="First Name" required>
                    </div>
                    <div class="mp-form">
                        <label for="name">2</label>
                        <input type="text"  placeholder="First Name" required>
                    </div>
                </form>
                <div class="form-title">
                    <i class="fa-solid fa-square-plus"></i>
                    <h2 style="padding: 0; margin: 0; font-size: large;">Add Soccer field</h2>
                </div> 
            </fieldset>

            <fieldset class="tl">
                <legend>
                    <div class="form-title">
                    <i class="fa-solid fa-users-line fa-2x"style="color:green"></i>
                    <h2 style="padding: 0; margin: 0;">Team-Lineup</h2>
                    </div> 
                </legend>
                <form class="mp-form"> 
                    <div class="mp-form">
                    <label for="name">1</label>
                    <input type="text"  placeholder="First Name" required>
                    </div>

                    <div class="mp-form">
                    <label for="name">2</label>
                    <input type="text"  placeholder="First Name" required>
                    </div>

                    <div class="mp-form">
                    <label for="name">3</label>
                    <input type="text"  placeholder="First Name" required>
                    </div>

                    <div class="mp-form">
                    <label for="name">4</label>
                    <input type="text"  placeholder="First Name" required>
                    </div>

                    <div class="mp-form">
                    <label for="name">5</label>
                    <input type="text"  placeholder="First Name" required>
                    </div>

                    <div class="mp-form">
                    <label for="name">6</label>
                    <input type="text"  placeholder="First Name" required>
                    </div>

                    <div class="mp-form">
                    <label for="name">7</label>
                    <input type="text"  placeholder="First Name" required>
                    </div>

                    <div class="mp-form">
                    <label for="name">8</label>
                    <input type="text"  placeholder="First Name" required>
                    </div>

                    <div class="mp-form">
                    <label for="name">9</label>
                    <input type="text"  placeholder="First Name" required>
                    </div>

                    <div class="mp-form">
                    <label for="name">10</label>
                    <input type="text"  placeholder="First Name" required>
                    </div>

                    <div class="mp-form">
                    <label for="name">11</label>
                    <input type="text"  placeholder="First Name" required>
                </form>
            </fieldset>
            <br>
            <br>

            <fieldset class="sl">
                <legend>
                    <div class="form-title">
                        <i class="fa-solid fa-people-arrows-left-right fa-2x"style="color:green"></i>
                        <h2 style="padding: 0; margin: 0;">Substitutes</h2>
                    </div> 
                </legend>
                <form class="mp-form"> 
                    <div class="mp-form">
                    <label for="name">1</label>
                    <input type="text"  placeholder="First Name" required>
                    </div>
    
                    <div class="mp-form">
                    <label for="name">2</label>
                    <input type="text"  placeholder="First Name" required>
                    </div>
    
                    <div class="mp-form">
                        <label for="name">3</label>
                        <input type="text"  placeholder="First Name" required>
                    </div>
    
                </form>
                <div id="add-sub" class="form-title add-sub">
                    <i class="fa-solid fa-user-plus"></i>
                    <h2 style="padding: 0; margin: 0; font-size: large;">Add Substitute</h2>
                </div> 

                <!-- <i class="fa-solid fa-user-minus"> -->
            </fieldset>
                
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-replace" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <rect x="3" y="3" width="6" height="6" rx="1" />
            <rect x="15" y="15" width="6" height="6" rx="1" />
            <path d="M21 11v-3a2 2 0 0 0 -2 -2h-6l3 3m0 -6l-3 3" />
            <path d="M3 13v3a2 2 0 0 0 2 2h6l-3 -3m0 6l3 -3" />
          </svg>

                <i class="fa-solid fa-user-injured"></i> -->

                <div><i class="fa-solid fa-users-slash"></i>Delete Team</div>

                <i class="fa-solid fa-image"></i>Team Logo -->

        <script src="/scripts/team-layout.js"></script>
    </body>
</html>
